{% load static %}

<! doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/img.png' %}" alt="Logo" height="100">
        <span class="logo"> ItPrince</span>
        <h3> Navigation </h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Bosh sahifa </li></a>
            <a href="{% url 'about' %}"><li><i class="fab fa-telegram"></i> Men haqimda </li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-address-book"></i> Yangiliklar </li></a>
            <a href=""><li><i class="fas fa-address-book"></i> Kontaktlar </li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Ma'lumot qo'shish</button></li></a>


        </ul>
    </aside>
    <main>
            {% block content %}
            {% endblock %}
    </main>
</body>
</html>
